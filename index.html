<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game_conatiner">
        <h2>Tic Tac Toe Game</h2>
        <div class="boxes">
            <div class="box" id="box1">1</div>
            <div class="box" id="box2">2</div>
            <div class="box" id="box3">3</div>
            <div class="box" id="box4">4</div>
            <div class="box" id="box5">5</div>
            <div class="box" id="box6">6</div>
            <div class="box" id="box7">7</div>
            <div class="box" id="box8">8</div>
            <div class="box" id="box9">9</div>
        </div>

        <div class="winstatement hidden" id = "winner">
            <h2>Player Won!!</h2>
        </div>

        <div class="button">
            <button type="button" id = "reset_btn">Reset</button>
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
